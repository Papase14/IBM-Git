<!doctype html>
<html>
    <head>

    </head>
    <body>
        <button id="" onclick="ChangeFont()">Change my font of the following text</button>
        <br>
        <p id="font">I love you guys</p>
        <script>
            document.write("Hello Everyone");
            function ChangeFont(){
                let x = document.getElementById("font");
                x.style.fontFamily = "Impact,Charcoal,sans-serif";
                x.style.fontSize = '25px';
            };
        </script>
    </body>
</html>
